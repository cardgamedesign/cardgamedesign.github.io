---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>
  
  {% if page.style %}
  <style type="text/css">
    {{ page.style }}
  </style>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
